
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Trade Signal - Binary Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0c;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-gradient-text {
        background: linear-gradient(135deg, #4ade80 0%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .logo-gradient-bg {
        background: linear-gradient(135deg, #4ade80 0%, #60a5fa 100%);
      }
      .signal-call {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }
      .signal-put {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
      }
      @keyframes pulse-custom {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-custom {
        animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes flash-call {
        0% { box-shadow: 0 0 0px 0px rgba(16, 185, 129, 0); transform: scale(1); }
        30% { box-shadow: 0 0 60px 20px rgba(16, 185, 129, 0.5); transform: scale(1.02); }
        100% { box-shadow: 0 0 0px 0px rgba(16, 185, 129, 0); transform: scale(1); }
      }
      @keyframes flash-put {
        0% { box-shadow: 0 0 0px 0px rgba(239, 68, 68, 0); transform: scale(1); }
        30% { box-shadow: 0 0 60px 20px rgba(239, 68, 68, 0.5); transform: scale(1.02); }
        100% { box-shadow: 0 0 0px 0px rgba(239, 68, 68, 0); transform: scale(1); }
      }
      .animate-flash-call {
        animation: flash-call 0.8s ease-out;
      }
      .animate-flash-put {
        animation: flash-put 0.8s ease-out;
      }
    </style>
